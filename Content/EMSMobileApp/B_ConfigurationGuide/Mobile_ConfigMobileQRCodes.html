    <body>
        <h1>
            <MadCap:concept term="V44.1" />Configure EMS Mobile QR Codes</h1>
        <p>In order to associate rooms with QR Codes, System Administrators must run and print a <a href="../../EMSDesktopClient/V44.1/UserGuide/ReportDescriptionsOptions.html">Room Card - QR Code report</a> (under Hoteling) in the EMS Desktop Client. This automatically generates the codes and associates them with the designated rooms.</p>
