        <h1>
            <MadCap:concept term="V44" />Inviting Groups</h1>
        <p>When booking a meeting, you may have the option to invite&#160;groups&#160;of users. This is controlled by your System Administrator. If this option is available, during the booking process you will see groups listed in the&#160;To&#160;dropdown field in Outlook.</p>
