    <body>
        <h1>
            <MadCap:concept term="V44" />Import Spreadsheets</h1>
        <p>If you are importing data to your EMS database using a spreadsheet, due to the extraneous formatting hidden in Microsoft<sup>®</sup> Excel, the best practice is:</p>
        <ol class="number-list">
            <li>Build your spreadsheet</li>
            <li>Copy and paste it into Notepad</li>
            <li>Import it from the Notepad file</li>
        </ol>
    </body>
</html>
